<div class="container">
  <div class="row">
    <div class="col-xs-12 form-group">
      <button type="button" class="btn btn-primary" (click)="onClick()">Display Details</button>
    </div>
    <div class="col-xs-12 from-group">
      <p *ngIf="toggleValue"> Toggle paragraph with button</p>
    </div>
    <div class="col-xs-12 form-group">
      <ul class="list-none">
        <li *ngFor="let list of countArray">
          <div [ngStyle]="{backgroundColor : list >= 5 ? 'blue' : 'white'}" [ngClass]="{'white-text':list>= 5 }">
            {{list}}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
