<div class="container">
  <div class="row">
    <div class="col-xs-12 form-group">
      <input type="text" class="form-control" [(ngModel)]='username' (input)="oncreateUsername($event)">
    </div>
    <div class="col-xs-12 form-group">
      <label for="username">Username:</label>
      <p>{{username}}</p>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary" [disabled]="username === ''" (click)="onButtonClick()">Empty the username</button>
    </div>
  </div>
</div>
